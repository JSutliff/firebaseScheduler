<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Casey Jones Train Scheduler</h1>
            <p class="lead">Casey Jones you better watch your speed
                Trouble ahead trouble behind</p>
          </div>
        </div>

        <div class="card">
          <h5 class="card-header">Current Train Schedule</h5>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id='appendTrainInfoHere'>
                
              </tbody>
            </table>
            
            
          </div>
        </div>
        <br>
        <div class="card">
          <h5 class="card-header">Add Train</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Tain Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                  <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
              <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
            </form>
          </div>
        </div>
        

          
  </div>
  <!-- link Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <!-- link momentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- link jQuery -->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
  <!-- link internal js file -->
  <script src="assets/javascript/scheduler.js"></script>
</body>
</html>
